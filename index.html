
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kades Network | Sistema de Revenda Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
          --primary: #ff0000;
          --primary-glow: rgba(255, 0, 0, 0.4);
          --bg: #000000;
          --glass-card: rgba(15, 15, 15, 0.85);
          --glass-border: rgba(255, 255, 255, 0.08);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .font-poppins { font-family: 'Poppins', sans-serif; }

        .glass-ios {
            background: var(--glass-card);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid var(--glass-border);
        }

        .glow-red {
            box-shadow: 0 0 40px -5px var(--primary-glow);
        }

        @keyframes k-impact {
            0% { transform: scale(15); opacity: 0; filter: blur(50px); }
            40% { transform: scale(1); opacity: 1; filter: blur(0px); }
            45% { transform: scale(0.9); }
            50% { transform: scale(1.05); }
            55% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        @keyframes dollar-slide-out {
            0% { transform: translateX(0) scale(0); opacity: 0; }
            100% { transform: translateX(110%) scale(0.85); opacity: 1; }
        }

        @keyframes screen-shake {
            0%, 100% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-3px, -3px); }
            20%, 40%, 60%, 80% { transform: translate(3px, 3px); }
        }

        .animate-k-impact {
            animation: k-impact 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .animate-shake {
            animation: screen-shake 0.3s 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        .animate-dollar-slide {
            animation: dollar-slide-out 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s forwards;
        }

        ::-webkit-scrollbar { width: 0px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .bg-mesh {
            background-image: radial-gradient(at 0% 0%, rgba(255, 0, 0, 0.1) 0, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(255, 0, 0, 0.05) 0, transparent 50%);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-ios-fade { animation: fadeIn 0.6s cubic-bezier(0.15, 1, 0.3, 1) forwards; }
        
        * { font-style: normal !important; }
    </style>

</head>
